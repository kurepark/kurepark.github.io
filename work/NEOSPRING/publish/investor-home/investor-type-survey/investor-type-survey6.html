<!-- 자랑거리 성장하이라이트 모달 -->
<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>네오스프링 (크라우드펀딩 플랫폼)</title>
    <!--필수 css-->
    <link href="../../css/style.css" rel="stylesheet" type="text/css">

    <script src="../../js/jquery-2.2.4.min.js"></script>
    <script src="../../js/jquery.scrollTo.min.js"></script>
    <script src="../../js/parsley.min.js"></script>
    <script src="../../js/function.js"></script>
    <script src="../../js/modal.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/on.js"></script>
    <!--해당페이지 css와 스크립트는 이 밑으로 링크 걸기-->
    <link href="../../css/investor-home.css" rel="stylesheet" type="text/css">
</head>

<body>

   <!-- 자랑거리 입력 모달 수상실적/그래프/성장목표 선택하는 모달입니다-->
    <section id="investorTypeSurveyModal" class="modal-layer survey-modal" style="display:block;">
        <div class="survey-wrapper">
           <!--모달 제목과 설명글-->
            <div class="modal-header">
                <h2>투자성향분석</h2>
                <p class="step">STEP6</p>
                <p>투자가능기간</p>
            </div>

            <!-- 모달 body의 내용만 바뀝니다-->
            <div class="modal-body">
              <!--진척도-->
               <div class="progress-stage">
                   <div class="progress">
                       <div class="progress-mask"><!--이곳의 width값으로 진행률 이동합니다-->
                           <div class="rate">10%</div>
                       </div>
                   </div>
               </div>
               <div class="body-item">
                   <div class="item-title">투자가능 기간은 얼마나 되십니까?</div>
                   <div class="item-contents">
                      <form>
                          <ul class="float-list column2x">
                              <li><input type="radio" id="period1" name="investmentPeriod"><label for="period1">3년 이상</label></li>
                              <li><input type="radio" id="period2" name="investmentPeriod"><label for="period2">2년 이상 ~ 3년 미만</label></li>
                              <li><input type="radio" id="period3" name="investmentPeriod"><label for="period3">1년 이상 ~ 2년 미만</label></li>
                              <li><input type="radio" id="period4" name="investmentPeriod"><label for="period4">6개월 이상 ~ 1년 미만</label></li>
                              <li><input type="radio" id="period5" name="investmentPeriod"><label for="period5">6개월 미만</label></li>
                          </ul>
                      </form> 
                   </div>
               </div>
                
           
            </div>
            <div class="modal-btn">
                <button type="button" class="close-modal">이전</button>
                <a href="#" class="next">다음 페이지</a>
            </div>
        </div>
    </section>

</body>

</html>
