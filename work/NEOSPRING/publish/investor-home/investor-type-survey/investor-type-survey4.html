<html lang="ko-KR">

<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>네오스프링 (크라우드펀딩 플랫폼)</title>
    <!--필수 css-->
    <link href="../../css/style.css" rel="stylesheet" type="text/css">

    <script src="../../js/jquery-2.2.4.min.js"></script>
    <script src="../../js/jquery.scrollTo.min.js"></script>
    <script src="../../js/parsley.min.js"></script>
    <script src="../../js/function.js"></script>
    <script src="../../js/modal.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/on.js"></script>
    <!--해당페이지 css와 스크립트는 이 밑으로 링크 걸기-->
    <link href="../../css/investor-home.css" rel="stylesheet" type="text/css">
</head>

<body>

   <!-- 자랑거리 입력 모달 수상실적/그래프/성장목표 선택하는 모달입니다-->
    <section id="investorTypeSurveyModal" class="modal-layer survey-modal" style="display:block;">
        <div class="survey-wrapper">
           <!--모달 제목과 설명글-->
            <div class="modal-header">
                <h2>투자성향분석</h2>
                <p class="step">STEP4</p>
                <p>금융상품 지식수준</p>
            </div>

            <!-- 모달 body의 내용만 바뀝니다-->
            <div class="modal-body">
              <!--진척도-->
               <div class="progress-stage">
                   <div class="progress">
                       <div class="progress-mask"><!--이곳의 width값으로 진행률 이동합니다-->
                           <div class="rate">10%</div>
                       </div>
                   </div>
               </div>
               <div class="body-item">
                   <div class="item-title">금융상품에 대한 지식수준은 어느 정도라고 생각하십니까?</div>
                   <div class="item-contents">
                      <form>
                          <ul class="nonfloat-list">
                              <li><input type="radio" id="highest" name="knowledge"><label for="highest">매우 높은 수준 - 금융상품을 비롯하여 모든 투자대상 상품의 차이를 이해할 수 있는 정도</label></li>
                              <li><input type="radio" id="high" name="knowledge"><label for="high">높은 수준 - 투자할 수 있는 대부분의 금융상품의 차이를 구별할 수 있는 정도</label></li>
                              <li><input type="radio" id="low" name="knowledge"><label for="low">낮은 수준 - 주식과 채권의 차이를 구별할 수 있는 정도</label></li>
                              <li><input type="radio" id="lowest" name="knowledge"><label for="lowest">매우 낮은 수준 - 금융상품 중 예&#47;적금에 대해서만 알고 있고 투자의사결정을 스스로 내려 본 경험이 없는 정도</label></li>
                          </ul>
                      </form> 
                   </div>
               </div>
                
           
            </div>
            <div class="modal-btn">
                <button type="button" class="close-modal">이전</button>
                <a href="#" class="next">다음 페이지</a>
            </div>
        </div>
    </section>

</body>
