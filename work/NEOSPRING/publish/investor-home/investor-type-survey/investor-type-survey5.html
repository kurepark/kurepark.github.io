<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>네오스프링 (크라우드펀딩 플랫폼)</title>
    <!--필수 css-->
    <link href="../../css/style.css" rel="stylesheet" type="text/css">

    <script src="../../js/jquery-2.2.4.min.js"></script>
    <script src="../../js/jquery.scrollTo.min.js"></script>
    <script src="../../js/parsley.min.js"></script>
    <script src="../../js/function.js"></script>
    <script src="../../js/modal.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/on.js"></script>
    <!--해당페이지 css와 스크립트는 이 밑으로 링크 걸기-->
    <link href="../../css/investor-home.css" rel="stylesheet" type="text/css">
</head>

<body>

   <!-- 자랑거리 입력 모달 수상실적/그래프/성장목표 선택하는 모달입니다-->
    <section id="investorTypeSurveyModal" class="modal-layer survey-modal" style="display:block;">
        <div class="survey-wrapper">
           <!--모달 제목과 설명글-->
            <div class="modal-header">
                <h2>투자성향분석</h2>
                <p class="step">STEP5</p>
                <p>손실수준</p>
            </div>

            <!-- 모달 body의 내용만 바뀝니다-->
            <div class="modal-body">
              <!--진척도-->
               <div class="progress-stage">
                   <div class="progress">
                       <div class="progress-mask"><!--이곳의 width값으로 진행률 이동합니다-->
                           <div class="rate">10%</div>
                       </div>
                   </div>
               </div>
               <div class="body-item">
                   <div class="item-title">투자 원금에 손실이 발생할 경우,<br>고객님이 감수할 수 있는 손실 수준은 어느 것입니까?</div>
                   <div class="item-contents">
                      <form>
                          <ul class="nonfloat-list">
                              <li><input type="radio" id="grade1" name="risk"><label for="grade1">기대 수익이 높다면 위험이 높아도 상관하지 않음</label></li>
                              <li><input type="radio" id="grade2" name="risk"><label for="grade2">20% 미만까지는 손실을 감수 할 수 있음</label></li>
                              <li><input type="radio" id="grade3" name="risk"><label for="grade3">10% 미만까지는 손실을 감수할 수 있음</label></li>
                              <li><input type="radio" id="grade4" name="risk"><label for="grade4">투자 원금 보전을 추구함</label></li>
                          </ul>
                      </form> 
                   </div>
               </div>
                
           
            </div>
            <div class="modal-btn">
                <button type="button" class="close-modal">이전</button>
                <a href="#" class="next">다음 페이지</a>
            </div>
        </div>
    </section>

</body>
