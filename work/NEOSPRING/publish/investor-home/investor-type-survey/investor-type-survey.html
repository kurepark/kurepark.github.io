<!-- 자랑거리 성장하이라이트 모달 -->
<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>네오스프링 (크라우드펀딩 플랫폼)</title>
    <!--필수 css-->
    <link href="../../css/style.css" rel="stylesheet" type="text/css">

    <script src="../../js/jquery-2.2.4.min.js"></script>
    <script src="../../js/jquery.scrollTo.min.js"></script>
    <script src="../../js/parsley.min.js"></script>
    <script src="../../js/function.js"></script>
    <script src="../../js/modal.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/on.js"></script>
    <!--해당페이지 css와 스크립트는 이 밑으로 링크 걸기-->
    <link href="../../css/investor-home.css" rel="stylesheet" type="text/css">
</head>

<body>

   <!-- 자랑거리 입력 모달 수상실적/그래프/성장목표 선택하는 모달입니다-->
    <section id="investorTypeSurveyModal" class="modal-layer survey-modal" style="display:block;">
        <div class="survey-wrapper">
           <!--모달 제목과 설명글-->
            <div class="modal-header">
                <h2>투자성향분석</h2>
                <p class="step">STEP1</p>
                <p>연령</p>
            </div>
            <!-- 모달 body의 내용만 바뀝니다-->
            <div class="modal-body">
              <!--진척도-->
               <div class="progress-stage">
                   <div class="progress">
                       <div class="progress-mask"><!--이곳의 width값으로 진행률 이동합니다-->
                           <div class="rate">10%</div>
                       </div>
                   </div>
               </div>
               <div class="body-item">
                   <div class="item-title">고객님의 연령대는 어떻게 되십니까?</div>
                   <div class="item-contents">
                      <form>
                          <ul class="float-list column2x">
                              <li><input type="radio" id="teenager" name="age"><label for="teenager">만 19세 미만</label></li>
                              <li><input type="radio" id="twenty" name="age"><label for="twenty">20대</label></li>
                              <li><input type="radio" id="thirty" name="age"><label for="thirty">30대</label></li>
                              <li><input type="radio" id="forty" name="age"><label for="forty">40대</label></li>
                              <li><input type="radio" id="fifty" name="age"><label for="fifty">50대</label></li>
                              <li><input type="radio" id="sixty" name="age"><label for="sixty">60대 이상</label></li>
                          </ul>
                      </form> 
                   </div>
               </div>
                
           
            </div>
            <div class="modal-btn">
                <button type="button" class="close-modal">이전</button>
                <a href="#" class="next">다음 페이지</a>
            </div>
        </div>
    </section>

</body>
<!--퍼블리싱 ui script-->

<!--화면동작만 확인하시고 필요한것만 사용하세요.-->
<script type="text/javascript">
    $(document).ready(function() {}); //jqb
</script>

</html>
