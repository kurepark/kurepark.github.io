<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&family=Open+Sans&family=Righteous&display=swap" rel="stylesheet">
    <link href="./src/css/index.css" rel="stylesheet">
    <title>JS challenges Momontom</title>
</head>
<body>
    <div class="container">
        <h1 class="blind">JS challenges Momontom</h1>
        <div class="date_wrap">
            <div class="date_count">
                <span class="date"></span><span class="day"></span>
            </div>
            <div class="time_wrap">
                <div class="time"></div>
                <div class="time_sub">
                    <div class="seconds"></div>
                    <div class="ampm"></div>
                </div>
            </div>
        </div>
        <div class="name_wrap">
            <p class="ask_text">What is your name?</p>
            <form class="name_form">
                <input type="text" class="nf_input" placeholder="write your name!">
            </form>
            <h1 class="user_name"></h1>
        </div>
        <div class="todo_wrap">
            <p class="ask_text show">Write your todo!</p>
            <form class="todo_form">
                <input type="text" class="tf_input" placeholder="write todo!">
            </form>
            <ul class="todo_list"></ul>
        </div>
        <div class="weather_wrap">
            <span class="info location"></span>
            <span class="info weather"></span>
            <span class="info temperature"></span>
        </div>
    </div>
    <script src="./src/js/date.js"></script>
    <script src="./src/js/name.js"></script>
    <script src="./src/js/todo.js"></script>
    <script src="./src/js/bg.js"></script>
    <script src="./src/js/weather.js"></script>
</body>
</html>
